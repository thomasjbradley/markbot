<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Task</title>
</head>
<body>
  <script class="do-not-remove">
    'use strict';

    let taskDetails;
    let tmpScriptElem;
    let taskRunnerId;
    let alreadyDone;
    let done;

    const markbotTaskReset = function () {
      let scriptTags = document.querySelectorAll('script:not(.do-not-remove)');

      alreadyDone = false;
      tmpScriptElem  = document.createElement('script');
      tmpScriptElem.async = true;

      [].forEach.call(scriptTags, (scriptTag) => document.body.removeChild(scriptTag));
    };
  </script>
</body>
</html>
